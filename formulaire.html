<script>
    const menuMobile = document.querySelector(".bouton")
    const menu = document.querySelector(".header_nav_menu")
   
  
    
    function afficheMenu(){
      menu.style.display = 'block';
      menuMobile.innerHTML = '<i class="fa-solid fa-xmark"></i>';
    }
    
    function cacheMenu(){
      menu.style.display = 'none';
      menuMobile.innerHTML = '<i class="fa-solid fa-bars"></i>';
    }
    
    function toggleMenu(){
      if(menu.style.display === 'none') {
        afficheMenu();
      }else{
        cacheMenu();
      }
    }
  
    menuMobile.addEventListener('click', toggleMenu);
    
    function ajusterMenuMobile(){
          let taillePage = window.innerWidth;
  
          if(taillePage > 800){
              menu.style.display = 'block';
              menuMobile.style.display = 'none';
          }else{
              menu.style.display = 'none';
              menuMobile.style.display = 'block';
              menuMobile.innerHTML = '<i class="fa-solid fa-bars"></i>';
          }
      }
  
      window.addEventListener('resize', ajusterMenuMobile);
  
      // Appel initial pour ajuster le menu burger en fonction de la taille de la fenêtre
      ajusterMenuMobile();
  </script>
